    <h1>Create a Product</h1>

    <div class="container">
    <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Product Name</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Tide Pods">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Description</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Cleaning Product">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Supplier</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Amazon">
  </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    In stock?
  </label>
</div>
  <button type="submit" class="btn btn-primary">Create Product</button>
</form>
</div>
